<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Céu de Brigadeiro</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/cf6fa412bd.js" crossorigin="anonymous"></script>
  <style>
    .errado 
{
    background: rgba(255, 0, 0, 0.271);

}

.certo 
{
    background-color: rgba(0, 128, 0, 0.272);

}
  </style>
</head>

<!--CAIXA DE LOGIN E CADASTRO-->

<body>

  <h1>Céu de Brigadeiro</h1>

  <div class="container">
    <div class="buttonsForm">
      <div class="btnColor"></div>
      <button id="btnSignin">Login</button>
      <button id="btnSignup">Cadastro</button>
    </div>


    <!--LOGIN EMAIL-->

    <form id="signin" action="estrutura.html" method="get">
  

      <div class="email">
        <i class="fas fa-envelope iEmail"></i>
        <input type="text"  id="email" onkeyup="Email();" placeholder="Email" name="email" required />
      </div>

      <!--LOGIN SENHA-->
      <div class="senha">
        <i class="fas fa-lock iSenha"></i>
        <input type="password" placeholder="Senha" name="senha" required />
      </div>
      <div class="divCheck">
        <input type="checkbox" />
        <span>Lembrar Senha</span>
      </div>
      <input type="submit" value="Entrar">
    </form>

    <!--CADASTRO EMAIL E SENHA-->
    <form id="signup" action="estrutura.html">
      <div class="email">
        <i class="fas fa-envelope iEmail" ></i>
        <input type="text" placeholder="Email" id="email2" onkeyup="Email();" required />
      </div>
      <div class="senha">
        <i class="fas fa-lock iPassword"></i>
        <input type="password" placeholder="Senha" id="senha" required />
      </div>
      <div class="senha2">
        <i class="fas fa-lock iPassword2"></i>
        <input type="password" placeholder="Confirme a Senha" id="senha2" onkeyup="Senha();" required />


        <!--CAIXA OK-->
      </div>
      <div class="divCheck">
        <input type="checkbox" required />
        <span>Aceitar Termos e Condições</span>
      </div>
      <input type="submit" value="Cadastrar">
    </form>
  </div>

  <script src="./js/index.js"></script>
  <script src="./js/validar.js"></script>
</body>

</html>
